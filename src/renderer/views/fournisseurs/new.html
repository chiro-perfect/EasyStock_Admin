<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Fournisseur - EasyStock Admin</title>
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>
<body>
    <div class="app-container">
        <!-- Barre latérale (Sidebar) -->
        <div class="sidebar">
            <div class="sidebar-header">
               <img src="../../assets/images/logo.png" class="logo1" alt="EasyStock Logo">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="../admin/dashboard.html"><i class="icon-dashboard"></i> Tableau de bord</a></li>
                    <li><a href="../admin/produits/list.html"><i class="icon-products"></i> Produits</a></li>
                    <li class="active"><a href="../fournisseurs/list.html"><i class="icon-suppliers"></i> Fournisseurs</a></li>
                    <li><a href="../commandes/list.html"><i class="icon-orders"></i> Commandes</a></li>
                </ul>
            </nav>
        </div>

        <!-- Contenu principal (Main Content) -->
        <div class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <span id="currentDate"></span>
                </div>
                <div class="header-right">
                    <span class="user-profile">Admin</span>
                
                    <button class="logout-btn" onclick="logout()">Déconnexion</button>
                </div>
            </header>

            <div class="content">
                <h1>Ajouter un nouveau Fournisseur</h1>
                
                <div class="form-container">
                    <form id="newSupplierForm">
                        <div class="form-group">
                            <label for="supplierName">Nom du Fournisseur :</label>
                            <input type="text" id="supplierName" name="supplierName" required>
                        </div>
                        <div class="form-group">
                            <label for="supplierContact">Contact :</label>
                            <input type="text" id="supplierContact" name="supplierContact" required>
                        </div>
                        <div class="form-group">
                            <label for="supplierAddress">Adresse :</label>
                            <textarea id="supplierAddress" name="supplierAddress" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="save-btn">Ajouter Fournisseur</button>
                        <br>
                        <button type="button" class="save-btn" onclick="window.location.href='../fournisseurs/list.html'">Liste des fournisseurs</button>
                    </form>
                    <div id="formMessage" class="message-area" style="margin-top: 15px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/fournisseurs/new.js"></script> 
</body>
</html>
