<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Produit - EasyStock Admin</title>
    <!-- Assurez-vous que ce chemin est correct pour votre fichier CSS global -->
    <link rel="stylesheet" href="../../../assets/css/dashboard.css">
</head>
<body>
    <div class="app-container">
        <!-- Barre latérale (Sidebar) -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="../../../assets/images/logo.png" class="logo1" alt="EasyStock Logo">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="../admin/dashboard.html"><i class="icon-dashboard"></i> Tableau de bord</a></li>
                    <li class="active"><a href="../produits/list.html"><i class="icon-products"></i> Produits</a></li>
                    <li><a href="../../fournisseurs/list.html"><i class="icon-suppliers"></i> Fournisseurs</a></li>
                    <li><a href="../../commandes/list.html"><i class="icon-orders"></i> Commandes</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
            </div>
        </div>

        <!-- Contenu principal (Main Content) -->
        <div class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <span id="currentDate"></span>
                </div>
                <div class="header-right">
                    <span class="user-profile">Admin</span>
                    <button class="logout-btn" onclick="logout()">Déconnexion</button>
                </div>
            </header>

            <div class="content">
                <h1>Modifier le Produit</h1>
                <div class="form-container">
                    <form id="editProductForm">
                        <div class="form-group">
                            <label for="productId">ID Produit :</label>
                            <input type="text" id="productId" name="productId" readonly>
                        </div>
                        <div class="form-group">
                            <label for="productName">Nom du Produit :</label>
                            <input type="text" id="productName" name="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Catégorie :</label>
                            <select id="productCategory" name="productCategory" required>
                                <!-- Options de catégorie seront chargées dynamiquement par JavaScript -->
                                <option value="">Chargement des catégories...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productQuantity">Quantité :</label>
                            <input type="number" id="productQuantity" name="productQuantity" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Prix :</label>
                            <input type="number" id="productPrice" name="productPrice" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="productSupplier">Fournisseur :</label>
                            <select id="productSupplier" name="productSupplier">
                                <!-- Options des fournisseurs seront chargées dynamiquement par JavaScript -->
                                <option value="">Chargement des fournisseurs...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productCreatedAt">Date d'Ajout :</label>
                            <input type="date" id="productCreatedAt" name="productCreatedAt" readonly> <!-- Champ pour la date de création, lecture seule -->
                        </div>
                        <!-- Boutons Mettre à Jour et Annuler -->
                        <button type="submit" class="save-btn">Mettre à Jour le Produit</button>
                        <button type="button" class="cancel-btn" onclick="window.location.href='./list.html'">Annuler</button>
                    </form>
                    <div id="formMessage" class="message-area" style="margin-top: 15px;"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal personnalisé -->
    <div id="modalOverlay" style="display: none;"></div>
    <div id="customModal" style="display: none;"></div>
    <script src="../../../js/products/edit.js"></script>
</body>
</html>
