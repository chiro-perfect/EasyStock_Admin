<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits - EasyStock Admin</title>
    <link rel="stylesheet" href="../../../assets/css/dashboard.css">
</head>
<body>
    <div class="app-container">
        <!-- Barre latérale (Sidebar) -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="../../../assets/images/logo.png" class="logo1" alt="EasyStock Logo">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="../dashboard.html"><i class="icon-dashboard"></i> Tableau de bord</a></li>
                    <li class="active"><a href="../produits/list.html"><i class="icon-products"></i> Produits</a></li>
                    <li><a href="../../fournisseurs/list.html"><i class="icon-suppliers"></i> Fournisseurs</a></li>
                    <li><a href="../../commandes/list.html"><i class="icon-orders"></i> Commandes</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
            </div>
        </div>

        <!-- Contenu principal (Main Content) -->
        <div class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <span id="currentDate"></span>
                </div>
                <div class="header-right">
                    <span class="user-profile">Admin</span>
                    <button class="logout-btn" onclick="logout()">Déconnexion</button>
                </div>
            </header>

            <div class="content">
                <h1>Liste des Produits</h1>
                
                <div class="actions-bar">
                    <button class="add-btn" onclick="window.location.href='../produits/new.html'">Ajouter un nouveau produit</button>
                    <input type="text" id="productSearch" placeholder="Rechercher un produit..." class="search-input">
                    <select id="productCategoryFilter" class="search-input" style="width: auto; flex-grow: 0; min-width: 150px;">
                        <option value="all">Toutes les catégories</option>
                    </select>
                    <button class="action-btn" onclick="resetFilters()">Réinitialiser Filtres</button>
                </div>

                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom du Produit</th>
                                <th>Catégorie</th>
                                <th>Quantité</th>
                                <th>Prix</th>
                                <th>Date d'Ajout</th> <!-- CHANGED: from Dernière Mise à Jour -->
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Les produits seront chargés ici par JavaScript -->
                            <tr>
                                <td colspan="7" class="no-data-message">Chargement des produits...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal personnalisé -->
    <div id="modalOverlay" style="display: none;"></div>
    <div id="customModal" style="display: none;"></div>

    <script src="../../../js/products/list.js"></script>
</body>
</html>
