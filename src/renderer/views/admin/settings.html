<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres Administrateur - EasyStock Admin</title>
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>
<body>
    <div class="app-container">
        <!-- Barre latérale (Sidebar) -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="../../assets/images/logo.png" class="logo1" alt="EasyStock Logo">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="./dashboard.html"><i class="icon-dashboard"></i> Tableau de bord</a></li>
                    <li><a href="../produits/list.html"><i class="icon-products"></i> Produits</a></li>
                    <li><a href="../fournisseurs/list.html"><i class="icon-suppliers"></i> Fournisseurs</a></li>
                    <li><a href="../commandes/list.html"><i class="icon-orders"></i> Commandes</a></li>
                    <li class="active"><a href="./settings.html"><i class="icon-settings"></i> Paramètres</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button type="button" class="logout-btn" onclick="logout()">
                    <i class="icon-logout"></i> Déconnexion
                </button>
            </div>
        </div>

        <!-- Contenu principal (Main Content) -->
        <div class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <span id="currentDate"></span>
                </div>
                <div class="header-right">
                    <span class="user-profile" id="userProfileName">Admin</span>
                    <button class="settings-btn" onclick="navigateToSettings()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
                            <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.09-.76-1.71-1.06l-.37-2.65c-.06-.24-.27-.42-.5-.42h-4c-.23 0-.44.18-.5.42l-.37 2.65c-.62.3-1.19.66-1.71 1.06l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.12-.22-.07-.49.12.64l2.11 1.65c-.04.32-.07.64-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.09.76 1.71 1.06l.37 2.65c.06.24.27.42.5.42h4c.23 0-.44.18-.5.42l-.37-2.65c-.62-.3-1.19-.66-1.71-1.06l-2.49 1c-.22.09-.49 0-.61-.22l-2-3.46c-.12-.22-.07-.49.12.64l2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                        </svg>
                    </button>
                    <button class="home-btn" onclick="navigateToDashboard()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                    </button>
                    <button class="logout-btn" onclick="logout()">Déconnexion</button>
                </div>
            </header>

            <div class="content">
                <h1>Paramètres Administrateur</h1>
                <div class="settings-container">
                    <div class="form-container">
                        <h2>Mettre à jour le profil</h2>
                        <form id="adminProfileForm">
                            <div class="form-group">
                                <label for="username">Nom d'utilisateur :</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="firstName">Prénom :</label>
                                <input type="text" id="firstName" name="firstName">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Nom de famille :</label>
                                <input type="text" id="lastName" name="lastName">
                            </div>
                            <!-- LE CHAMP NOUVEAU MOT DE PASSE A ÉTÉ SUPPRIMÉ ICI -->
                            <button type="submit" class="save-btn">Mettre à jour le profil</button>
                        </form>
                        <div id="profileMessage" class="message-area"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal personnalisé -->
    <div id="modalOverlay" style="display: none;"></div>
    <div id="customModal" style="display: none;"></div>

    <script src="../../js/auth/modules/core/settings.js"></script>
</body>
</html>
